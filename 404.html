<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Ошибка</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .error-container {
    text-align: center;
  }

  .error-text {
    font-size: 4rem;
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
    animation: shake 0.5s infinite alternate;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    100% { transform: translateX(-10px); }
  }

  .error-image {
    width: 200px;
    height: auto;
  }
</style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-text">404</h1>
    <p>Страница не найдена</p>
    <div href="index.html">на главную</div>
    <img class="error-image" src="https://via.placeholder.com/200" alt="404 Image">
  </div>
</body>
</html>
