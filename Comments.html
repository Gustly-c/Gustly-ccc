    <div class="container">
        <h1>Оставьте отзыв</h1>
        <form id="reviewForm">
            <label for="name">Имя:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="message">Сообщение:</label>
            <textarea id="message" required></textarea>
            
            <button type="submit">Отправить</button>
        </form>
    </div>
    <div class="clients">
        <h2>Отзывы</h2>
    
        <figure>
            <img src="i" alt="Отзыв 1">
            <figcaption>Отзыв 1: Замечательный сервис! Все быстро и качественно.</figcaption>
        </figure>
    
        <figure>
            <img src="i" alt="Отзыв 2">

                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-github"></i>
            </div>
        </footer>
    </div>
    <script>
        $(document).ready(function(){
        $("#reviewForm").submit(function(event){
            event.preventDefault(); // Предотвращаем отправку формы по умолчанию

            // Получаем значения полей формы
            var name = $("#name").val();
            var email = $("#email").val();
            var message = $("#message").val();

            // Отправляем данные на сервер
            $.ajax({
                type: "POST",
                url: "submit_review.php", // Замените на путь к обработчику на сервере
                data: {
                    name: name,
                    email: email,
                    message: message
                },
                success: function(response){
                    // Показываем сообщение об успешной отправке или что-то еще
                    alert("Отзыв успешно отправлен!");
                    // Очищаем поля формы
                    $("#name").val("");
                    $("#email").val("");
                    $("#message").val("");
                },
                error: function(xhr, status, error){
                    // Показываем сообщение об ошибке, если что-то пошло не так
                    alert("Ошибка при отправке отзыва: " + error);
                }
            });
        });
    });
    $(document).ready(function(){
            $.click(function(){
                // Показываем или скрываем подменю
                $('.submenu').toggle();
            });
        });

        $(document).ready(function(){
            // Обработчик события клика по иконке
            $('.fa-moon').click(function(){
                // Проверяем текущую тему
                var currentTheme = $('#theme').attr('href');
                // Если текущая тема - светлая, переключаем на темную и наоборот
                if(currentTheme == 'css/comments_light.css'){
                    $('#theme').attr('href', 'css/comments_dark.css');
                } else {
                    $('#theme').attr('href', 'css/comments_light.css');
                }
            });
        });

        $(document).ready(function(){
            $('.fa-bars').click(function(){
                $('#navbar ul').toggle();
            });
        });
    </script>
